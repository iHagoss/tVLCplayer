name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup EAS Project
        run: |
          node -e "
            const fs = require('fs');
            const app = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            if (app.expo.extra) delete app.expo.extra;
            fs.writeFileSync('app.json', JSON.stringify(app, null, 2));
          "
          eas init --force --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Generate Debug Keystore
        run: |
          mkdir -p android/keystores
          keytool -genkey -v \
            -storetype JKS \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keystore android/keystores/debug.keystore \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Create credentials.json
        run: |
          cat > credentials.json << 'EOF'
          {
            "android": {
              "keystore": {
                "keystorePath": "./android/keystores/debug.keystore",
                "keystorePassword": "android",
                "keyAlias": "androiddebugkey",
                "keyPassword": "android"
              }
            }
          }
          EOF

      - name: Build Debug APK (Local)
        run: eas build --platform android --profile preview --local --non-interactive --output ./StreamPlayer.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamPlayer-Debug-APK
          path: ./StreamPlayer.apk
