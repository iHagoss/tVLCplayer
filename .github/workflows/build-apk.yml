name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Create or Link EAS Project
        run: |
          # Clean any invalid projectId
          node -e "
            const fs = require('fs');
            const app = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            if (app.expo.extra) delete app.expo.extra;
            fs.writeFileSync('app.json', JSON.stringify(app, null, 2));
          "
          
          # Create a new EAS project and link it
          echo "Creating EAS project..."
          eas project:create --non-interactive || echo "Project may already exist"
          
          # Link the project (this will add the real projectId to app.json)
          eas init --non-interactive
          
          # Show the result
          echo "Project linked successfully!"
          cat app.json

      - name: Build Android APK
        run: eas build --platform android --profile preview --non-interactive

      - name: Save Project Config
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add app.json eas.json .eas/ 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Link EAS project [skip ci]"
          git push || echo "Could not push (might need permissions)"
        continue-on-error: true
